      body {

      }
      .handwritten {
        font-family: 'Gochi Hand', cursive;
      }
      .handwritten-secondary {
        font-family: 'Indie Flower', cursive;
      }
      @keyframes tilt {
        0%, 50%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(1deg); }
        75% { transform: rotate(-1deg); }
      }
      .animate-tilt {
        animation: tilt 7s infinite linear;
      }
    </style>
